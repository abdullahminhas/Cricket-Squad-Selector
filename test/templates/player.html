{% extends 'layout.html' %}
{% block content %}
{% for player in players %}
<div style="scroll-behavior: [ auto | smooth ]">
<a  class="" href="{{ url_for('playerinfo', player_id=player.player_id) }}">
<article class="media content-section" >
        <img class="rounded-circle article-img" src="{{ player.player_image }}">
        <div class="media-body" title="{{ player.player_name }}">
            <div class="article-metadata">
            <a href="{{ url_for('playerinfo', player_id=player.player_id) }}">
            <h2 class="account-heading">{{ player.player_name }}</h2></a>
                </div>
            <p class="text-secondary">{{ player.player_country }}</p>
        </div>
        </article>
    </a>
    </div>
{% endfor %}
{% endblock %}
